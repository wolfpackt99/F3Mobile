<br/>
<div role="tabpanel" class="tab-pane active" id="current">
    <div class="ao" ng-repeat="day in vm.items">
        <p><strong>{{day.Day}} - {{day.Date}}</strong></p>
        <ul class='list-group'>
            <li class="list-group-item" ng-repeat="ev in day.Items | orderBy: 'CalendarName'">
                {{ev.CalendarName}} - {{ev.Title}}  
                <a href='{{ev.Preblast}}' target="_blank" ng-show="ev.Preblast"><span class='label label-info'>preblast</span></a>
                <span class='label label-success' ng-show="ev.Tag">{{ev.Tag}}</span>
                <span class="pull-right" ng-show="ev.Location"><small>{{ev.Time}}</small> <a href="https://maps.google.com?q={{ev.Location}}"><span class="glyphicon glyphicon-map-marker"></span></a></span>
            </li>
        </ul>
    </div>
</div>
